<!DOCTYPE html>
<html>
  <head>
    <title>Sticky.js example - DumbBox</title>
    <style>
      #test {
        border: 1px solid black;
        width: 800px;
        height: 600px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <canvas id="canvas" width="400" height="450"></canvas>
    <br/>
    <input id="left" type="button" value="left"/> 
    <input id="right" type="button" value="right"/> 
    <input id="up" type="button" value="up"/>
    <input id="down" type="button" value="down"/> 
    <input id="run" type="button" value="Run"/> 


    <script src="dumb-box.js"></script>
    <script src="sticky.js"></script>
    <script>
      var game = new DumbBox('canvas', { controls: false });
      var canvas = new Sticky('test');
      var sum = [];
      
      canvas.registerBlock('PushLeft', {
        fill: '#673A7E',
        ports: { data_in: 0, data_out: 0, flow_in: 1, flow_out: 1 },
        title: 'Left',
        behavior: function() {
          sum.push('left');
          return 0;
        }
      });

     
      canvas.registerBlock('PushRight', {
        fill: '#4fec2f',
        ports: { data_in: 0, data_out: 0, flow_in: 1, flow_out: 1 },
        title: 'Right',
        behavior: function() {
          sum.push('right');
          return 0;
        }
      });

  
      canvas.registerBlock('PushUp', {
        fill: '#EC962F',
        ports: { data_in: 0, data_out: 0, flow_in: 1, flow_out: 1 },
        title: 'Up',
        behavior: function() {
          sum.push('up');
          return 0;
        }
      });
 
      canvas.registerBlock('PushDown', {
        fill: '#3e67c2',
        ports: { data_in: 0, data_out: 0, flow_in: 1, flow_out: 1 },
        title: 'Down',
        behavior: function() {
          sum.push('down');
          return 0;
        }
      });
 
      window.addEventListener('keyup', function(e) {
        var translate = { 37: 'Left', 38: 'Up', 39: 'Right', 40: 'Down' };
        var direction = translate[e.keyCode];

        if (direction) {
          var rect = canvas.createBlock('Push' + direction);
          rect.x = 150; rect.y = 200;
          
          canvas.addObj(rect);
        }
      });

      document.getElementById('run').onclick = function() {
        sum = [];
        canvas.run();
        for (var i = 0; i < sum.length; i++) {
          console.log(sum[i]);
          game.player.pushMove(sum[i]);
        }

      };

      ['Left', 'Up', 'Right', 'Down'].forEach(function(dir) {
        document.getElementById(dir.toLowerCase()).onclick = function() {
          var rect = canvas.createBlock('Push' + dir);
          rect.x = 150; rect.y = 200;
          canvas.addObj(rect);
        };
      });
      var map = [
        "10100000",
        "00110101",
        "01000101",
        "00101000",
        "10001011"
      ];

      var map2 = [
        "0000000000",
        "0000000000",
        "0000000000"
      ];
      game.loadMap(50, map, { 0: 'red', 1: 'blue' });
      game.start();
    </script>
  </body>
</html>
