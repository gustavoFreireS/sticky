<!DOCTYPE html>
<html>
  <head>
    <style>
    #test {
      border: 1px solid black;
      height: 500px;
    }
    .svg-container {
      display: inline-block;
      width: ;
      height: 500px;
    }
    </style>
  </head>
  <body>
    <div id="test">

    </div>
    <script src="wrapper.js"></script>
    <script src="sticky.js"></script>
    <script>
      var test = new Sticky('#test');
      var style = "fill:red; stroke: black; stroke-width: 5; opacity: 0.9";
      var obj = { x: 10, y: 10, width: 150, height: 50, rx: 20, ry: 20, style: style };
      var rect = new Sticky.Wrapper('rect', obj);
      var rect2 = new Sticky.Wrapper('rect', obj);
      rect2.x = 330; rect2.y = 200;

      var txt = Sticky.describeJoint(100, 50, 330, 250, 80);
      var path = Sticky.createElement('path', { stroke: '#00FF00', 'stroke-width': 5, fill: 'none' });
      path.setAttribute( 'd' , txt );


      test._svg.appendChild(path);
      test.addObj(rect);
      test.addObj(rect2);
    </script>
  </body>
</html>
