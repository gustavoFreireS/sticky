<html>
  <head>
    <style>
    #test {
      border: 1px solid black;
      height: 500px;
    }
    .svg-container {
      display: inline-block;

    </style>

  <body>
    <div id="test">

    </div>
    <script src="dist/Port.js"></script>
    <script src="dist/Brick.js"></script>
    <script src="dist/Wire.js"></script>
    <script src="dist/Sticky.js"></script>
    <script>
      var test = new Sticky('#test');

      var rect = new Brick(0, 1);
      var rect2 = new Brick(1, 0);
      var rect3 = new Brick();
      rect2.x = 330; rect2.y = 200;
      rect3.x = 70; rect3.y = 230;

      rect._behavior = function() {
        return [3, 3];
      };

      rect2._behavior = function(args) {
        var i, j;
        for(i = 0; i < args.length; i++)
    			for(j = 0; j < args[i].length; j++)
    			   alert(args[i][j]);
      };

      rect3._behavior = function(p1, p2) {
        alert(p1 + p2);
        return [p1 + p2, p1 + p2];
      };

      test.addObj(rect);
      test.addObj(rect2);
      test.addObj(rect3);
    </script>
  </body>
