<!DOCTYPE html>
<html>
  <head>
    <style>
    #test {
      border: 1px solid black;
      width: 800px;
      height: 600px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: default;
    }
    .svg-container {
      /*height: auto;*/
      /*display: inline-block;*/
      /*width: ;*/
      /*height: 500px;*/
    }

    .sticky-block {
      stroke: black;
      cursor: move;
    }
    .sticky-block:hover {
      stroke: red;
    }

    .sticky-gui {
      width: 200px;

    }
    .sticky-gui body {
      margin: 0;
    }

    .sticky-gui input, select {
      width: 60%;
      display: inline-block;
    }

    </style>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="/sticky.js"></script>
  </head>
  <body>
    <div id="test">

    </div>
    <input id="run" type="button" value="Run"/>
    <script>
      var canvas = new Sticky('test');

      var rect1 = canvas.createBlock('Source');
      var rect2 = canvas.createBlock('Source');
      var rect3 = canvas.createBlock('Alert');
      var rect4 = canvas.createBlock('Sum');
      var rect5 = canvas.createBlock('Comparison');
      var rect6 = canvas.createBlock('If');

      rect1.x = 130; rect1.y = 230;
      rect2.x = 330; rect2.y = 200;
      rect3.x = 330; rect3.y = 100;
      rect4.x = 130; rect4.y = 300;

      canvas.addObj(rect1);
      canvas.addObj(rect2);
      canvas.addObj(rect3);
      canvas.addObj(rect4);
      canvas.addObj(rect5);
      canvas.addObj(rect6);

      document.getElementById('run').onclick = function() {
        canvas.run();
      };

    </script>
  </body>
</html>
